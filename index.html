<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <link rel="stylesheet" href="css/styles.css">

 <!-- <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'> -->

 <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment7" type="text/css"/> <!-- DIGITAL FONT -->

 <link href="https://fonts.googleapis.com/css?family=Play" rel="stylesheet">

<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/layla-digital" type="text/css"/>



 <title>Document</title>
</head>
<body>

 <table id="calc">
   <tr>
     <td id="display" colspan="6">
     </td>
   </tr>
   <tr>
     <td id="seven">7</td>
     <td id="eight">8</td>
     <td id="nine">9</td>
     <td id="divide">&divide;</td>
     <td class="hiddenCell"></td>
     <td id="clear">CLEAR</td>
   </tr>
   <tr>
     <td id="four">4</td>
     <td id="five">5</td>
     <td id="six">6</td>
     <td id="multiply">x</td>
     <td class="hiddenCell"></td>
     <td id="getBalance">GET BALANCE</td>
   </tr>
   <tr>
     <td id="one">1</td>
     <td id="two">2</td>
     <td id="three">3</td>
     <td id="subtract">-</td>
     <td class="hiddenCell"></td>
     <td id="depositCash">DEPOSIT CASH</td>
   </tr>
   <tr>
     <td id="zero">0</td>
     <td id="doubleZero">00</td>
     <td id="decimal">.</td>
     <td id="add">+</td>
     <td class="hiddenCell"></td>
     <td id="withdrawCash">WITHDRAW CASH</td>
   </tr>
   <tr>
      <td class="hiddenCell"></td>
      <td class="hiddenCell"></td>
      <td id="equals" colspan="2">=</td>
   </tr>
   <tr>

   </tr>
 </table>


 <script src="js/calculator.js"></script>
 <script src="js/cash_register.js"></script>
</body>
</html>
